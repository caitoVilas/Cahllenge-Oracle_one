<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Oracle One Logica de Programcion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>CODIGO SECRETO</h1>
        <div class="container-main">
            <div class="container-box">
                <h3>Solo minusculas, sin acentos</h3>
                <input type="text" id="text" class="form-control" placeholder="Ingrese texto aqui">
                <br><br><br>
                <hr>
                <br>
                <button class="btn" id="encrypt">ENCRIPTAR !</button>
                <button class="btn" id="decrypt">DESENCRIPTAR !</button>
            </div>
            <div class="container-box">
                <h3>Mensaje Encriptado</h3>
                <textarea class="form-control" name="textbox" id="textbox"  rows="1"></textarea>
                <br><br><br>
                <hr>
                <br>
                <button class="btn" id="copy">COPIAR !</button>
            </div>
        </div>
    </div>
    <footer class="container-footer">
        <h3>Developer : Caito vilas / Oeacle One / <i class="fab fa-html5"></i> <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js"></i></h3>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
